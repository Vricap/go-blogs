<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="templates/loadTemplates.js"></script>
    <title>Create Blog | GO-Blogs</title>
    <style>
        textarea {
            width: 100%;
            height: 70vh;
        }
    </style>
</head>
<body onload="loadHTML('./templates/header.html', 'header'); loadHTML('./templates/footer.html', 'footer');">
    <header></header>

    <section class="container">
        <div class="row">
            <div class="col-10">
                <textarea name="text-editor" id="text-editor" placeholder="Write your Blog here with Markdown format!"></textarea>
            </div>
            <div class="col">
                <fieldset>
                    <legend>Tags:</legend>
                  
                    <div>
                      <input type="checkbox" id="technology" name="technology"/>
                      <label for="technology">Technology</label>
                    </div>
                  
                    <div>
                      <input type="checkbox" id="computer" name="computer" />
                      <label for="computer">Computer</label>
                    </div>

                    <div>
                      <input type="checkbox" id="philosophy" name="philosophy" />
                      <label for="philosophy">Philosophy</label>
                    </div>

                    <div>
                      <input type="checkbox" id="politics" name="politics" />
                      <label for="politics">Politics</label>
                    </div>

                    <div>
                      <input type="checkbox" id="life" name="life" />
                      <label for="life">Life</label>
                    </div>

                    <div>
                      <input type="checkbox" id="sport" name="sport" />
                      <label for="sport">Sport</label>
                    </div>

                    <div>
                      <input type="checkbox" id="automotive" name="automotive" />
                      <label for="automotive">Automotive</label>
                    </div>

                    <div>
                      <input type="checkbox" id="military" name="military" />
                      <label for="military">Military</label>
                    </div>

                    <div>
                      <input type="checkbox" id="food" name="food" />
                      <label for="food">Food</label>
                    </div>
                </fieldset>
                <br>

                <fieldset>
                    <legend>Make it public?</legend>
                  
                    <div>
                      <input type="radio" id="true" name="public" value="true" checked />
                      <label for="true">true</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="false" name="public" value="false" />
                      <label for="false">false</label>
                    </div>
                  </fieldset>
            </div>
        </div>
        <button><a href="">POST</a></button>
    </section>

    <footer></footer>
</body>
</html>
